# Config file for automatic testing at travis-ci.org

language: python

matrix:
    include:
      - python: 2.7
        env: TOX_ENV=py27
      - python: 3.7
        env: TOX_ENV=py37
        dist: xenial
      - python: 3.8
        env: TOX_ENV=py38
        dist: xenial
      - python: 3.9
        env: TOX_ENV=py39
        dist: xenial
      - python: 3.10
        env: TOX_ENV=py310
      - python: 3.11
        env: TOX_ENV=py311
      - python: pypy
        env: TOX_ENV=pypy
      - python: 3.11
        env: TOX_ENV=flake8

install:
  - pip install tox

script:
  - tox -e $TOX_ENV

before_cache:
  - rm -rf $HOME/.cache/pip/log

cache:
  directories:
    - $HOME/.cache/pip
